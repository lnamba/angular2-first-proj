<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="card col-md-3" *ngFor="let day of days">
        <!--<img class="card-img-top" src="..." alt="Card image cap">-->
        <div class="card-block">
          <h4 class="card-title">{{ day.date | date}}</h4>
          <p class="card-text">This is the detail text</p>
          <a routerLink="/{{ day.trip_id }}/places" class="btn btn-primary">View Places</a>
        </div>  
      </div>
      </div>
    </div>
  </div>
</div>
