<h1>My Trips</h1>

<ngb-accordion #acc="ngbAccordion" activeIds="config-panel-one" *ngFor="let trip of trips">
  <ngb-panel title="{{ trip.tripname }}" id="config-panel-{{ trip.id }}">
    <ng-template ngbPanelContent>
      {{ trip.start_date | date }} - 
      {{ trip.end_date | date }}
      <button class="btn btn-info" routerLink="/{{ trip.id }}/days">View Trip Details</button>  
    </ng-template>
  </ngb-panel>
</ngb-accordion>
